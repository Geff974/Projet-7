<form>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputName">Nom</label>
      <input type="name" id="inputName" name="name" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group col-md-2">
      <label for="rating">Note</label>
      <select (change)="rate($event.target.value)" class="custom-select mr-sm-2" id="rating">
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Example textarea</label>
    <textarea class="form-control" id="comment" [(ngModel)]="comment" name="comment" rows="3"></textarea>
  </div>
  <div class="col-auto my-1">
    <button type="submit" class="btn btn-primary" (click)="addComment()">Valider</button>
  </div>
</form>
